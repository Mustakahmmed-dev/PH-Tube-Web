<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube Web</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            color: white;
            background-color: #FF1F3D ;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center gap-5 w-11/12 mx-auto py-5 border-b border-gray-300">
            <div>
                <img src="images/Logo.png" alt="Logo">
            </div>

            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" required placeholder="Search"/>
              </label>

            <div><button class="btn">Sort by view</button></div>
        </nav>
    </header>

    <!-- Sorting Tabs -->
    <nav id="categories-container-btn" class="flex justify-center items-center gap-5 w-11/12 mx-auto py-5 my-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn">All</button>
        </div>
    </nav>

    <section id="loading-container" class="text-center pb-4 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>

    <main>
        <section id="videos-container" class="w-11/12 mx-auto grid grid-cols-2 md:grid-cols-4 gap-2">

          
        </section>
        
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        
        <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="video-detail-contents">  

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
