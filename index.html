<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube Web</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            color: white;
            background-color: #FF1F3D ;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center gap-5 w-11/12 mx-auto py-5 border-b border-gray-300">
            <div>
                <img src="images/Logo.png" alt="Logo">
            </div>
            <div><button class="btn">Sort by view</button></div>
            <div><button class="btn bg-[#FF1F3D]">Blog</button></div>
        </nav>
    </header>

    <!-- Sorting Tabs -->
    <nav id="categories-container-btn" class="flex justify-center items-center gap-5 w-11/12 mx-auto py-5 my-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn">All</button>
        </div>
    </nav>


    <main>
        <section id="videos-container" class="w-11/12 mx-auto grid grid-cols-2 md:grid-cols-4 gap-2">

          
        </section>
        
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        
        <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="video-detail-contents">  

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
